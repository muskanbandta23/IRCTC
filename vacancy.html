    <style>
        .body {
            background-image: url('107.webp.jpg');
            margin-top: -50px;
            width: 100%;
            height: 400px;
            background-size: cover;
        }

        .formvac {
            background-color: white;
            width: 30%;
            position: relative;
            top: 80px;
            margin-left: 10%;
            text-align: center;
            padding-left: 10px;
            border-color: black;
            border-width: 2px;
            border-radius:5%;
        }

        h6 {
            padding-top: 10px;
            text-align: center;
            font-size: larger;
            color: blue;

        }

        .input1 {
            width: 180px;
        }

        .input2 {
            margin-top: 20px;
            width: 200px;
            margin-bottom: 20px;
        }

        #date1 {
            margin-bottom: -1px;
            font-size: 10px;
            text-align: left;
            margin-left: 40px;
            color: gray;
        }

        .button {
            margin-bottom: 20px;
            background-color: blue;
            color: white;
        }

            text-align: center;
            color: blue;
            bottom:0%;

<body>
    <div>

           <table align="center">
            <tr>
                <td style="vertical-align: left; padding-right: 360px;"><img src="https://upload.wikimedia.org/wikipedia/hi/7/7b/Indian_Railways_logo.png" width="100px"></td>

        <div class="body">
            <div class="formvac">

                <form>
                    <label>

                        <input class="input1" type="text" placeholder="Train Number">
                    </label>

                    <label>
                        <p id="date1">Journery Date*</p>
                        <i class="fa-solid fa-calendar-days"></i>
                        <input class="input1" type="date" id="date" name="date" placeholder="date">

                    </label>


                    <label>
                        <input class="input2" type="text" placeholder="Boarding Station*">
                    </label>

                    <button class="button">Get Train Chart</button>

                </form>
            </div>

        </div>
